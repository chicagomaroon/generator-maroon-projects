<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>

        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7250934/7058192/css/fonts.css" />

        {% include "meta/icons.html" %}
        {% include "meta/social.html" %}

        <!-- Main CSS -->
        {% if env == 'production' %}
        <link href="css/main-app.css" rel="stylesheet">
        {% endif %}
        <link rel="stylesheet" href="../css/base/main.css">
    </head>

    <body>
        {% block content %}
        {% endblock %}

        {% include "blocks/footer.html" %}

        {% block js %}
        <script type="text/javascript" src="js/main-app.bundle.js"></script>
        {% endblock %}
        <!-- Font awesome icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    </body>
</html>
